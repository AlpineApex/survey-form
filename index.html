<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this form with the required information:</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Enter your name:</label>
                <input id="name" type="text" name="name" placeholder="Enter your name">

                <label id="email-label" for="email">Enter your email:</label>
                <input id="email" type="email" name="email" placeholder="Enter your email">

                <label id="password-label" for="password">Create a password:</label>
                <input id="password" type="number" name="password" placeholder="Create a password">
            </fieldset>

            <fieldset>
                <label for="dropdown">Where did you hear about us?</label>
                <select id="dropdown">
                    <option selected disabled>Choose one</option>
                    <option value="social">Social Media</option>
                    <option value="friend">Friend</option>
                    <option value="reddit">Reddit</option>
                    <option value="other">Other</option>
                </select>

                <p>Would you recommend us?</p>
                <label for="recommend-yes">Yes:<input id="recommend-yes" class="inline" type="radio" name="recommend" value="yes" checked> </label>
                <label for="recommend-no">No:<input id="recommend-no" class="inline" type="radio" name="recommend" value="no"></label>

                <p>What programming language's do you want to learn?</p>
                <label for="javascript">Javascript:<input type="checkbox" id="javascript" value="javascript" name="language" class="inline"/></label>
                <label for="c#">C#:<input type="checkbox" id="c#" value="c#" name="language" class="inline"/></label>
                <label for="python">Python:<input type="checkbox" id="python" value="python" name="language" class="inline"/></label>
                

            </fieldset>

            <fieldset>
                <label for="profile-picture">Upload a profile picture: 
                    <input id="profile-picture" type="file" name="file"/>
                </label>

                <label for="bio">Write a few sentences about you:
                    <textarea id="bio" rows="3" cols="30" placeholder="My name is Jeff and I am interested in learning Javascript"></textarea>
                </label>
            </fieldset>
        
        </form>
    </body>
</html>
